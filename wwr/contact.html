    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Address: 271 North 200 East Kamas, Utah 89654</p>
            <p>Tel: 385-555-7843</p>
            <p>Email: info@whitewaterrafting.com</p>
        </section>
        <section class="message">
            <form>
                <h2>Message Us</h2>
                <h3>Personal Information</h3>
                <label for="name">Name:</label><br>
                <input type="text" id="name"><br><br>
                <label for="email">Email Address:</label><br>
                <input type="text" id="email"><br>
                <h3>Reason for Message</h3>
                <input type="radio" id="general" name="general" value="General Inquiry">
                <label for="general">General Inquiry</label><br>
                <input type="radio" id="reservation" name="reservation" value="Reservation Question">
                <label for="reservation">Reservation Question</label><br>
                <input type="radio" id="website" name="website" value="Website Question">
                <label for="website">Website Question</label><br><br>
                <label for="message">Message</label><br>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="checkbox" id="subscribe" name="subscribe" value="Subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>
                <!-- <input type="submit" value="Submit"> -->
                <button>Submit</button>
            </form>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d65755.40295117765!2d-111.33778936120206!3d40.64101502213326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752058ee654fcb9%3A0x65eaa8b5114f410d!2s271%20N%20200%20E%2C%20Kamas%2C%20UT%2084036!5e0!3m2!1sen!2sus!4v1743780907300!5m2!1sen!2sus"
                width="400" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/headshot_1.webp" alt="Boomer">
                <figcaption>Boomer Williams<br>Founder and CEO</figcaption>
            </figure>
            <figure>
                <img src="images/headshot_2.webp" alt="Trevor">
                <figcaption>Trevor Williams<br>Operations</figcaption>
            </figure>
            <figure>
                <img src="images/headshot_3.webp" alt="Audrey">
                <figcaption>Audrey McGee<br>Expedition Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/headshot_4.webp" alt="Susan">
                <figcaption>Susan Tobler<br>Customer Experience</figcaption>
            </figure>
        </section>
